<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="rgb.png" width='100'>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <header>
      <h1>
        <span class="up outline"><b>RGBmatic</b> </span> <br>
        <span id="colorDisplay" class="outline" ></span> <br>
        <small class="outline">Match The Color</small>
      </h1>
      <div class="center" style="padding:5px;">
        <span id="msg" style="display:inline"></span>
      </div>
    </header>
    <div id="span-wrap">
      <button id="newColor">New Color</button>
      <button class="mode" type="button">EASY</button>
      <button class="selected mode" type="button">HARD</button>
    </div>
    <main class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </main>
    <script src="game.js" charset="utf-8"></script>
    <script type="text/javascript">
    //This is the "Offline page" service worker

    //Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
    if (navigator.serviceWorker.controller) {
      console.log('[PWA Builder] active service worker found, no need to register')
    } else {
      //Register the ServiceWorker
      navigator.serviceWorker.register('pwabuider-sw.js', {
        scope: './'
      }).then(function(reg) {
        console.log('Service worker has been registered for scope:'+ reg.scope);
      });
    }
    </script>
  </body>
</html>

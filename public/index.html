<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="rgb.png" width='100'>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <header>
      <h1>
        <span class="up outline"><b>RGBmatic</b> </span> <br>
        <span id="colorDisplay" class="outline" ></span> <br>
        <small class="outline">Match The Color</small>
      </h1>
      <div class="center" style="padding:5px;">
        <span id="msg" style="display:inline"></span>
      </div>
    </header>
    <div id="span-wrap">
      <button id="newColor">New Color</button>
      <button class="mode" type="button">EASY</button>
      <button class="selected mode" type="button">HARD</button>
    </div>
    <main class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </main>
    <script src="game.js" charset="utf-8"></script>
  </body>
  <script>
if ('serviceWorker' in navigator) {
  console.log("Will the service worker register?");
  navigator.serviceWorker.register('svcwkr.js')
    .then(function(reg){
      console.log("Yes, it did.");
    }).catch(function(err) {
      console.log("No it didn't. This happened: ", err)
    });
}
</script>
</html>

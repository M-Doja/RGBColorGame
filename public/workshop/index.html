<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
 <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css" />
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
 <script src="https://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>

 <!-- (Start) Add the features of jQuery UI sortable -->
 <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
 <script src="/resources/touch.js"></script>
 <script>
 $(document).bind('pageinit', function() {
   $( "#sortable" ).sortable();
   $( "#sortable" ).disableSelection();
   <!-- Refresh list to the end of sort to have a correct display -->
   $( "#sortable" ).bind( "sortstop", function(event, ui) {
     $('#sortable').listview('refresh');
   });
 });
 </script>
 </head>
<body>
<div>
  <div data-role="header" data-theme="d">
    <h1>Example</h1>
  </div>

  <div data-role="content" data-theme="c">
    <ul data-role="listview" data-inset="true" data-theme="d" id="sortable">
      <li data-role="list-divider">List</li>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
  </div>
</div>
</body>
</html>
